jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1
    environment: 
      CIRCLE_BRANCH: publish-gh-pages
      CIRCLE_PROJECT_USERNAME: huuhoa143
      CIRCLE_PROJECT_REPONAME: huuhoa143.github.io

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "huuhoa14399@gmail.com"
            git config --global user.name "huuhoa143"
            echo "machine github.com login huuhoa143 password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER=huuhoa143 yarn run publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
